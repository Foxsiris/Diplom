<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="row k">
        <div class="col">
          <div>
            <img src="../../assets/depositphotos_155489980-stock-illustration-young-woman-private-avatar-icon.jpg" alt="">
          </div>
        </div>
        <div class="col info_parent">
          {{onePeople.nameParent}} {{onePeople.surnameParent}} {{onePeople.middle_nameParent}}
        </div>
      </div>
      <div>
        <h4>Информация о ребенке</h4>
        {{onePeople.name}}
        {{onePeople.surname}}
        {{onePeople.middle_name}}
      </div>
    </div>
    <div class="col-4">
      <div class="infoSick">
        <h6>Болею</h6>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (change)="addSickKid()" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Если вы заболели переведите ползунок, как только выздравите верните его в исходное положение</label>
        </div>
      </div>
    </div>
  </div>
</div>
