<div>
  <h3>Список групп</h3>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="card col-3" style="width: 23rem;" *ngFor="let oneItem of allGroupInfo">
      <div class="card-body">
        <h5 class="card-title">{{oneItem.title}}</h5>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <button class="btn btn-outline-info btn-sm " (click)="showSelectedGroup(oneItem)" >Посещаемость</button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-outline-warning btn-sm" >Изменить</button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-outline-danger btn-sm" >Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
